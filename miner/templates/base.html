{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;initial-scale=1" />

    <title>TweetyPy</title>

    <link rel="stylesheet" type="text/css" href="{% static 'miner/header.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'miner/footer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'miner/common.css' %}" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    {% block stylesheets %}{% endblock %}
</head>

<body>
    <div id="header">{% include 'header.html' %}</div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% include 'footer.html' %}</div>
</body>

</html>
